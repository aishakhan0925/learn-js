<script>

   function Student(name, age){
        this.name = name;
        this.age = age;
   }

   Student.prototype.subject = "JavaScript";

   Student.prototype.study = function (){
       alert("Student is studying");
   }

   Student.prototype.payFees = function (){
       alert("fee paid");
   }


   var b = new Student("Arsalan",20);
   var c = new Student("Ali",25);
   alert(b.name);
   
   alert(b.subject);
   alert(c.subject);
   Student.prototype.subject = "Advanced Javascript";
   
   alert(b.subject);
   alert(c.subject);





</script>
