<html>
<head>

<script>

    //Chap 42
    // do while
    
    //for
    for(var a = 0; a<2 ; a++){
        alert("A = "+a);
    }

    //while
    var b = 0;
    while(b < 2){
        alert("B = "+b);
        b++;
    }

    //do while
    var c = 0;
    do {
        alert("C = "+c);
        c++;
    }while(c<2);


    

</script>


</head>
<body>

</body>
</html>
