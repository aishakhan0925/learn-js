<head>

<script>
    
    // Chapter 12 -- else if

    
    var score = 200;

    if(score > 90) {
        alert("Your grade is A+");
    }
    else if(score > 90) {
        alert("Your grade is A");
    }
    else if(score > 70) {
        alert("Your grade is B");
    }
    else if(score > 60) {
        alert("Your grade is C");
    }
    else {
        alert("You are failed");
    }


</script>


</head>
